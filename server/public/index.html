<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Brief</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif; padding: 24px; max-width: 860px; margin: 0 auto; }
      h1 { margin-top: 0; }
      button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
      #status { margin-top: 12px; color: #555; }
      #imgWrap { margin-top: 24px; }
      img { max-width: 100%; border: 1px solid #ddd; }
    </style>
  </head>
  <body>
    <h1>Daily Brief</h1>
    <button id="btn">Generate Daily Brief</button>
    <div id="status"></div>
    <div id="imgWrap"></div>
    <script>
      const btn = document.getElementById('btn');
      const statusEl = document.getElementById('status');
      const imgWrap = document.getElementById('imgWrap');

      async function generate() {
        statusEl.textContent = 'Generating...';
        imgWrap.innerHTML = '';
        try {
          const res = await fetch('/generate', { method: 'POST' });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'Failed');
          const img = document.createElement('img');
          img.src = data.path;
          img.alt = 'Daily Brief';
          img.loading = 'eager';
          imgWrap.appendChild(img);
          statusEl.textContent = 'Done';
        } catch (e) {
          statusEl.textContent = 'Error: ' + e.message;
        }
      }

      btn.addEventListener('click', generate);
    </script>
  </body>
</html>
